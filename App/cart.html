<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Ordering Application</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="./images/Logo.png" alt="picture of a cart">
        <nav class="header__nav">
            <button class="btn btn--ghost">Cart</button>
            <button class="btn btn--primary">Log In</button>
            <button class="btn btn--primary">Sign Up</button>
        </nav>
    </header>

    <main class="main">
            <div class="main__header">
                <h1>Your Basket</h1>
                <button class="btn btn--primary">Confirm Order</button>
            </div>

            <section class="product_container">
                <article class="product">
                    <h2>Pepsi</h2>
                    <div class="qty-selector">
                        <button class="qty-decrement btn">-</button>
                        <span class="qty-count">0</span>
                        <button class="qty-increment btn">+</button>
                    </div>
                    <div class="btn btn--danger">Delete</div>
                </article>
            </section>

            <section class="detail-container">
                <div class="detail">
                    <span class="detail-name">Sub Total: </span>
                    <span class="detail-value">$26.9</span>
                </div>
                <div class="detail">
                    <span class="detail-name">Sub Total: </span>
                    <span class="detail-value">$2</span>
                </div>
                <div class="detail">
                    <span class="detail-name">Sub Total: </span>
                    <span class="detail-value">$28.9</span>
                </div>
            </section>
    </main>
    
</body>
</html>
